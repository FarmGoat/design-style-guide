<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FarmGoat - Design Style Guide</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header center-middle">
    <h1>Farmgoat Design Style Guide</h1>
  </header>
  <main class="main">

    <h2>Logo</h2>

    <div class="row center-xs padding-bottom-5">
      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <img class="logo" src="assets/farmgoat-logo.svg" alt="farmgoat logo">
        <h4>FarmGoat Logo</h4>
      </div>

      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <img class="logo" src="assets/farmgoat-logo-flat.svg" alt="farmgoat logo">
        <h4>FarmGoat Logo Flat</h4>
      </div>

      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <img class="logo" src="assets/farmgoat-logo-gradient.svg" alt="farmgoat logo">
        <h4>FarmGoat Logo Gradient</h4>
      </div>
    </div>

    <h2>Logo Colors</h2>
    <div class="row padding-bottom-5">
      <div class="box box-yellow center-middle">
        <h4>#F1C410</h4>
      </div>
      <div class="box box-dark-yellow center-middle">
        <h4>#E2AD17</h4>
      </div>
    </div>

    <h2>Typography</h2>
    <img class="responsive-image" src="assets/inter-font.png" alt="inter font typography">
    <h4 class="padding-bottom-5">Inter <a href="https://rsms.me/inter/">font</a></h4>

    <h2>Colors</h2>

    <h3>Brand Colors</h3>
    <div class="row">
      <div class="box box-yellow center-middle">
        <h4>#F1C410</h4>
      </div>
      <div class="box box-dark-yellow center-middle">
        <h4>#E2AD17</h4>
      </div>
    </div>

    <h3>Accent Colors</h3>
    <div class="row">
      <div class="box box-accent-1 center-middle">
        <h4>#5378FC</h4>
      </div>
      <div class="box box-accent-2 center-middle">
        <h4>#3D5199</h4>
      </div>
    </div>

    <h3>Status Colors</h3>
    <div class="row">
      <div class="box box-success center-middle">
        <h4>#00C781</h4>
      </div>
      <div class="box box-error center-middle">
        <h4>#FF4040</h4>
      </div>
      <div class="box box-warning center-middle">
        <h4>#FFAA15</h4>
      </div>
    </div>

  </main>
</body>
</html>
